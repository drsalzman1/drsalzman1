<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" href="images/icon.svg">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div id="header">
            Checkers
            <img id="settings" src="images/settings.svg">
            <img id="refresh" src="images/refresh.svg">
        </div>
        <div id="prompt">
            Black: Please slide a black checker.
        </div>
        <div id="board">
            <img src="images/board.svg">
            <img src="images/bp.svg"><img src="images/bp.svg"><img src="images/bp.svg"><img src="images/bp.svg">
            <img src="images/bp.svg"><img src="images/bp.svg"><img src="images/bp.svg"><img src="images/bp.svg">
            <img src="images/bp.svg"><img src="images/bp.svg"><img src="images/bp.svg"><img src="images/bp.svg">
            <img src="images/cc.svg"><img src="images/cc.svg"><img src="images/cc.svg"><img src="images/cc.svg">
            <img src="images/cc.svg"><img src="images/cc.svg"><img src="images/cc.svg"><img src="images/cc.svg">
            <img src="images/rp.svg"><img src="images/rp.svg"><img src="images/rp.svg"><img src="images/rp.svg">
            <img src="images/rp.svg"><img src="images/rp.svg"><img src="images/rp.svg"><img src="images/rp.svg">
            <img src="images/rp.svg"><img src="images/rp.svg"><img src="images/rp.svg"><img src="images/rp.svg">
        </div>
        <div id="footer">
            <div style="float:left">
                Checkers v1.1<br><br>
                Computer plays: <br><br>
                Difficulty level: <br><br>
                Minimum delay:
            </div>
            <div style="float:right; text-align: right;">
                <br><br>
                <input id="none" type="radio" name="computer"> None 
                <input id="black" type="radio" name="computer"> Black 
                <input id="red" type="radio" name="computer" checked> Red
                <input id="both" type="radio" name="computer"> Both <br><br>
                <input id="difficulty" type="range" min="1" max="8" step="1" value="3" style="width:250px;"> <br><br>
                <input id="delay" type="range" min="0" max="20" step="1" value="20" style="width:250px;">
            </div>
            <div style="clear:both"></div>
        </div>
    </body>
    <script src="scripts/scripts.js" defer></script>
    <script>
        if ("serviceWorker" in navigator && window.location.origin != "file://") {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>  
</html>
