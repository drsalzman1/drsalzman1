<!DOCTYPE html>
<html>
    <head>
        <title>SSE Demo</title>
    </head>
    <body>
        Open console to see messages.
    </body>
    <script>
        const eventSource = new EventSource('/events');
        eventSource.onerror = (event) => {
            console.log('Error');
        }
        eventSource.onopen = (event) => {
            console.log('Opened');
        };
        eventSource.onmessage = (event) => {
            console.log('New message:', event.data);
        };
    </script>
</html>
