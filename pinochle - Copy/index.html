<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pinochle</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="unmaskable.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="body">
        <canvas id="canvas"></canvas>
        <div id="middle">
            <div id="pickBid">
                <div id="meldTable">
                    <div id="trumpColumn">
                        <u>Trump Suit</u><br>
                        Spades<br>
                        Hearts<br>
                        Clubs<br>
                        Diamonds
                    </div>
                    <div id="meldColumn">
                        <u>Meld</u><br>
                        <span></span><br>
                        <span></span><br>
                        <span></span><br>
                        <span></span>
                    </div>
                </div>
                <div id="bidTable">
                    <br>
                    Pick your bid:<br>
                    <div id="bidButtons">
                        <input type="button"><input type="button"><input type="button"><input type="button">
                        <input type="button"><input type="button"><input type="button"><input type="button">
                        <input type="button"><input type="button"><input type="button"><input type="button">
                    </div>
                </div>
            </div>
            <div id="pickTrump">
                Pick trump:<br><br>
                <input type="button" value="Spades"><br><br>
                <input type="button" value="Hearts"><br><br>
                <input type="button" value="Clubs"><br><br>
                <input type="button" value="Diamonds">
            </div>
            <div id="revealBid">
                <span id="bidWinner"></span> won the bid at <span id="bidValue"></span>
                and picked <span id="trumpName"></span>.<br>
                <br>
                Our meld is <span id="ourMeld"></span>; their meld is <span id="theirMeld"></span>.<br>
                <br>
                We need to pull <span id="weNeed"></span>; they need to pull <span id="theyNeed"></span>.
                <div>
                    <br>
                    Play hand?
                    <input id="yesButton" type="button" class="button" value="Yes">
                    <input id="noButton" type="button" class="button" value="No">
                </div>
            </div>
        </div>
        <div id="bidBox">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img id="menuIcon" src="icons/menu.svg" alt="menu">
        <div id="menuText">
            Double Deck Pinochle&nbsp;&nbsp;<img id="closeIcon" src="icons/close.svg" alt="close"><br>
            <div id="status">
                <img src="icons/analytics.svg" alt="status">
                Status
            </div>
            <div id="options">
                <img src="icons/settings.svg" alt="options">
                Options
            </div>
            <div id="reload">
                <img src="icons/refresh.svg" alt="restart">
                Restart
            </div>
            <div id="tutorial">
                <img src="icons/help.svg" alt="tutorial">
                Tutorial
            </div>
            <div id="about">
                <img src="icons/info.svg" alt="about">
                About
            </div>
        </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
