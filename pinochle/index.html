<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pinochle</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="unmaskable.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="felt">
            <canvas id="canvas"></canvas>
            <img id="reload" src="icons/reload.svg" alt="reload" onclick="location.reload()">
            <div id="middle">
                <div id="bidSouth">
                    <div id="bidTable">
                        <div id="trumpColumn">
                            <u>Trump</u><br>
                            <img src="suits/spade.svg" class="whitePip"><br>
                            <img src="suits/heart.svg" class="whitePip"><br>
                            <img src="suits/club.svg" class="whitePip"><br>
                            <img src="suits/diamond.svg" class="whitePip">
                        </div>
                        <div id="meldColumn">
                            <u>Meld</u><br>
                            <span></span><br>
                            <span></span><br>
                            <span></span><br>
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <br>
                        Pick your bid:<br>
                        <div id="bidButtons">
                            <input type="button"><input type="button"><input type="button"><input type="button">
                            <input type="button"><input type="button"><input type="button"><input type="button">
                            <input type="button"><input type="button"><input type="button"><input type="button">
                        </div>
                    </div>
                </div>
                <div id="pickSouth">
                    Pick trump:<br><br>
                    <div><img src="suits/spade.svg" class="blackPip"></div><br>
                    <div><img src="suits/heart.svg" class="blackPip"></div><br>
                    <div><img src="suits/club.svg" class="blackPip"></div><br>
                    <div><img src="suits/diamond.svg" class="blackPip"></div>
                </div>
                <div id="revealBid">
                    <span id="bidWinner"></span> won the bid at <span id="bidValue"></span>
                    and picked <span id="trumpName"></span>.<br>
                    <br>
                    Our meld is <span id="ourMeld"></span>; their meld is <span id="theirMeld"></span>.<br>
                    <br>
                    We need to pull <span id="weNeed"></span>; they need to pull <span id="theyNeed"></span>.
                    <div>
                        <br>
                        Play?
                        <input id="yesButton" type="button" class="button" value="Yes">
                        <input id="noButton" type="button" class="button" value="No">
                    </div>
                </div>
            </div>
            <div id="bidBox">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
    </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
