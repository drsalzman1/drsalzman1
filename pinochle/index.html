<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pinochle</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="unmaskable.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="felt">
            <canvas id="canvas"></canvas>
            <div id="corner"></div>
            <img id="reload" src="reload.svg" alt="reload" onclick="location.reload()">
            <div id="center">
                <div id="mid">
                    <div id="left">
                        Trump<br>
                        <span style="color:blue">&spades;</span><br>
                        <span style="color:blue">&hearts;</span><br>
                        <span style="color:black">&clubs;</span><br>
                        <span style="color:red">&diams;</span>
                    </div>
                    <div id="right">
                    </div>
                </div>
                <div id="bot">
                    <input id="slider" type="range" min="0" max="12" step="1" value="0"><br>
                    <br>
                    <input id="button" type="button" value="Bid: Pass">
                </div>
            </div>
        </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
