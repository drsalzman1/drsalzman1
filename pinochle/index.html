<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pinochle</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="unmaskable.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="felt">
            <canvas id="canvas"></canvas>
            <div id="corner"></div>
            <img id="reload" src="reload.svg" alt="reload" onclick="location.reload()">
            <div id="center">
                <div id="table">
                    <div id="trump">
                        <u>Trump</u><br>
                        <input type="radio" name="trump" value="0"> Spades<br>
                        <input type="radio" name="trump" value="1"> Hearts<br>
                        <input type="radio" name="trump" value="2"> Clubs<br>
                        <input type="radio" name="trump" value="3"> Diamonds
                    </div>
                    <div id="meld">
                        <u>Meld</u><br>
                        <span></span><br>
                        <span></span><br>
                        <span></span><br>
                        <span></span>
                    </div>
                </div>
                <div id="range">
                    Bid: <input id="slider" name="slider" type="range" min="0" max="12" step="1" value="1"><br>
                </div>
            </div>
            <div id="box">
                <div></div>
                <div></div>
                <div></div>
                <div>Pass</div>
            </div>
    </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
