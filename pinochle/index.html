<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pinochle</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="unmaskable.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="body">
        <canvas id="canvas"></canvas>
        <div id="textArea">
            <div id="bidText">
                <div id="meldTable">
                    <div id="trumpColumn">
                        <u>Trump Suit</u><br>
                        Spades<br>
                        Hearts<br>
                        Clubs<br>
                        Diamonds
                    </div>
                    <div id="meldColumn">
                        <u>Meld</u><br>
                        <span></span><br>
                        <span></span><br>
                        <span></span><br>
                        <span></span>
                    </div>
                </div>
                <div id="bidTable">
                    <br>
                    Pick your bid:<br>
                    <div id="bidButtons">
                        <input type="button"><input type="button"><input type="button">
                    </div>
                </div>
            </div>
            <div id="trumpText">
                <div>Pick trump:</div>
                <div><input type="button" value="Spades"></div>
                <div><input type="button" value="Hearts"></div>
                <div><input type="button" value="Clubs"></div>
                <div><input type="button" value="Diamonds"></div>
            </div>
            <div id="playText">
                <div id="play1"></div><br>
                <div id="play2"></div><br>
                <div id="play3"></div><br>
                <div id="playBtns">
                    <input id="playBtn" type="button" value="Play">
                    <input id="tossBtn" type="button" value="Toss">
                </div>
            </div>
            <div id="handText">
                <div id="handTable">
                    <div>
                        <br>
                        Old Score<br>
                        Hand Meld<br>
                        Hand Take<br>
                        New Score
                    </div>
                    <div>
                        <u>Us</u><br>
                        <span id="usOld"></span><br>
                        <span id="usMeld"></span><br>
                        <u><span id="usTake"></span></u><br>
                        <span id="usNew"></span>
                    </div>
                    <div>
                        <u>Them</u><br>
                        <span id="themOld"></span><br>
                        <span id="themMeld"></span><br>
                        <u><span id="themTake"></span></u><br>
                        <span id="themNew"></span>
                    </div>
                </div>
                <div id="nextDiv">
                    <br>
                    <input id="nextBtn" type="button" value="Next">
                </div>
                <div id="overDiv">
                    <br>
                    <span id="overText">Who won?</span><br>
                    <br>
                    <input id="againBtn" type="button" value="Again">
                    <input id="quitBtn" type="button" value="Quit">
                </div>
            </div>
        </div>
        <div id="bidBox">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img id="menu" src="icons/menu.svg" alt="menu">
        <div id="menuText">
            Double Deck Pinochle&nbsp;&nbsp;<img id="close" src="icons/close.svg" alt="close"><br>
            <div id="status">
                <img src="icons/analytics.svg" alt="status">
                Status
            </div>
            <div id="options">
                <img src="icons/settings.svg" alt="options">
                Options
            </div>
            <div id="restart">
                <img src="icons/refresh.svg" alt="restart">
                Restart
            </div>
            <div id="tutorial">
                <img src="icons/help.svg" alt="tutorial">
                Tutorial
            </div>
            <div id="about">
                <img src="icons/info.svg" alt="about">
                About
            </div>
        </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
