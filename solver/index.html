<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Solver</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="regular-icon.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            Waffle Solver
        </div>
        <div id="main">
            <div id="leftSide">
                <div>
                    <button id="leftButton" type="button">&#x25C1;</button>
                </div>
                <div id="leftText">
                    Reload
                </div>
            </div>
            <div id="puzzle">
                <button type="button"></button><button type="button"></button><button type="button"></button>
                <button type="button"></button><button type="button"></button><button type="button"></button>
                <button type="button"></button><button type="button"></button><button type="button"></button>
                <button type="button"></button><button type="button"></button><button type="button"></button>
                <button type="button"></button><button type="button"></button><button type="button"></button>
                <button type="button"></button><button type="button"></button><button type="button"></button>
                <button type="button"></button><button type="button"></button><button type="button"></button>
            </div>
            <div id="rightSide">
                <div>
                    <button id="rightButton" type="button">&#x25B7;</button>
                </div>
                <div id="rightText">
                    Colors
                </div>
            </div>
        </div>
        <div id="centerText">
            Touch keys to enter today's letters
        </div>
        <div id="keyboard">
            <button type="button">Q</button><button type="button">W</button><button type="button">E</button>
            <button type="button">R</button><button type="button">T</button><button type="button">Y</button>
            <button type="button">U</button><button type="button">I</button><button type="button">O</button>
            <button type="button">P</button><button type="button">A</button><button type="button">S</button>
            <button type="button">D</button><button type="button">F</button><button type="button">G</button>
            <button type="button">H</button><button type="button">J</button><button type="button">K</button>
            <button type="button">L</button><button type="button">Z</button><button type="button">X</button>
            <button type="button">C</button><button type="button">V</button><button type="button">B</button>
            <button type="button">N</button><button type="button">M</button><button type="button">&#x232B;</button>
        </div>
        <div id="results">
            <div id="headings">
                <div></div><div>Row 1</div><div>Row 3</div><div>Row 5</div><div>Col 1</div><div>Col 3</div><div>Col 5</div>
            </div>
            <div id="P0">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div id="P1">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div id="P2">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div id="P3">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div id="P4">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div id="P5">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
    </body>
    <script src="scripts.js" defer></script>
</html>
